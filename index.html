<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具集合平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header">
                        <h5 class="text-center mb-4">三千浮世的小工具</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-tool="imageResizer">
                                <i class="bi bi-image"></i>
                                图片尺寸调整
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="gifMaker">
                                <i class="bi bi-film"></i>
                                GIF动图制作
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="imageCompressor">
                                <i class="bi bi-file-image"></i>
                                图片压缩
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="pinyinConverter">
                                <i class="bi bi-file-text"></i>
                                汉字转拼音
                            </a>
                        </li>
                        <!-- 后续添加更多工具 -->
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="toolContainer">
                    <!-- 图片处理工 -->
                    <div id="imageResizer" class="tool-content">
                        <h2>图片尺寸调整</h2>
                        <div class="upload-area" id="dropZone">
                            <i class="bi bi-cloud-upload" style="font-size: 48px; color: #0d6efd; margin-bottom: 15px;"></i>
                            <p>拖拽图片到这里或点击上传</p>
                            <p class="text-muted" style="font-size: 14px; margin-top: 10px;">支持 JPG、PNG、GIF 等格式</p>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                        <div class="preview-area" style="display: none;">
                            <img id="previewImage" alt="预览图">
                            <div class="control-panel">
                                <div class="size-inputs">
                                    <div class="input-group mb-3">
                                        <input type="number" id="widthInput" placeholder="宽度" class="form-control">
                                        <input type="number" id="heightInput" placeholder="高度" class="form-control">
                                    </div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" id="lockRatio" checked class="form-check-input">
                                        <label class="form-check-label" for="lockRatio">锁定比例</label>
                                    </div>
                                    <div class="preset-sizes mb-3">
                                        <label class="form-label">常用尺寸：</label>
                                        <select id="presetSize" class="form-select">
                                            <option value="">自定义</option>
                                            <option value="256,256">微信头像 (256×256)</option>
                                            <option value="1080,1920">手机壁纸 (1080×1920)</option>
                                            <option value="1242,900">朋友圈封面 (1242×900)</option>
                                            <option value="1920,1080">桌面壁纸 (1920×1080)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="image-controls mb-3">
                                    <button id="rotateLeftBtn" class="btn btn-secondary">
                                        <i class="bi bi-arrow-counterclockwise"></i> 向左旋转
                                    </button>
                                    <button id="rotateRightBtn" class="btn btn-secondary">
                                        <i class="bi bi-arrow-clockwise"></i> 向右旋
                                    </button>
                                </div>
                                <button id="downloadBtn" class="btn btn-primary">下载图</button>
                            </div>
                        </div>
                    </div>
                    <div id="gifMaker" class="tool-content" style="display: none;">
                        <h2>GIF动图制作</h2>
                        <div class="upload-area" id="gifDropZone">
                            <i class="bi bi-images" style="font-size: 48px; color: #0d6efd; margin-bottom: 15px;"></i>
                            <p>拖拽多张图片到里或点击上传</p>
                            <p class="text-muted" style="font-size: 14px; margin-top: 10px;">支持 JPG、PNG 格式，可多选</p>
                            <input type="file" id="gifFileInput" accept="image/*" multiple style="display: none;">
                        </div>
                        <div class="preview-area gif-preview" style="display: none;">
                            <div class="selected-images mb-4">
                                <h5>已选择的图片：</h5>
                                <div class="image-list" id="imageList">
                                    <!-- 图片列表将通过 JS 动态添加 -->
                                </div>
                            </div>
                            <div class="control-panel">
                                <div class="gif-settings mb-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">帧延迟（毫秒）：</label>
                                            <input type="number" id="frameDelay" class="form-control" value="500" min="100" max="3000">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">循环次数：</label>
                                            <select id="loopCount" class="form-select">
                                                <option value="0">无限循环</option>
                                                <option value="1">1次</option>
                                                <option value="2">2次</option>
                                                <option value="3">3次</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button id="generateGifBtn" class="btn btn-primary">生成GIF</button>
                            </div>
                        </div>
                    </div>
                    <div id="imageCompressor" class="tool-content" style="display: none;">
                        <h2>图片压缩</h2>
                        <p class="text-muted text-center mb-4">支持JPG、PNG等格式，单张或批量压缩</p>
                        
                        <div class="upload-area">
                            <i class="bi bi-cloud-arrow-up" style="font-size: 48px; color: #0d6efd; margin-bottom: 15px;"></i>
                            <p>拖拽图片到这里或点击上传</p>
                            <p class="text-muted" style="font-size: 14px; margin-top: 10px;">单张图片可预览，多张图片可批量处理</p>
                            <input type="file" accept="image/*" class="file-input" multiple hidden>
                        </div>
                        
                        <div class="compression-controls card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">压缩设置</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="quality-control">
                                            <label class="form-label">压缩质量</label>
                                            <div class="d-flex align-items-center gap-3">
                                                <input type="range" class="form-range custom-range" min="0" max="100" value="80">
                                                <span class="quality-value badge bg-primary">80%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">快捷选项</label>
                                        <div class="preset-buttons">
                                            <button class="btn btn-outline-primary btn-sm" data-quality="high">
                                                <i class="bi bi-star-fill"></i> 高质量
                                            </button>
                                            <button class="btn btn-outline-primary btn-sm" data-quality="medium">
                                                <i class="bi bi-star-half"></i> 平衡
                                            </button>
                                            <button class="btn btn-outline-primary btn-sm" data-quality="low">
                                                <i class="bi bi-star"></i> 极限压缩
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 单图预览模式 -->
                        <div class="preview-container" style="display: none;">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="preview-card card">
                                        <div class="card-body">
                                            <h6 class="card-title">
                                                原图 <span class="badge bg-secondary original-size"></span>
                                            </h6>
                                            <img class="original-preview">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="preview-card card">
                                        <div class="card-body">
                                            <h6 class="card-title">
                                                缩后 <span class="badge bg-success compressed-size"></span>
                                            </h6>
                                            <img class="compressed-preview">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="action-buttons text-center mt-4">
                                <button class="btn btn-primary btn-lg" id="compressBtn">
                                    <i class="bi bi-download"></i> 下载压缩图片
                                </button>
                            </div>
                        </div>

                        <!-- 多图列表模式 -->
                        <div class="file-list card mt-4" style="display: none;">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between align-items-center mb-4">
                                    待处理文件
                                    <button class="btn btn-outline-danger btn-sm" id="clearListBtn">
                                        <i class="bi bi-trash"></i> 清空列表
                                    </button>
                                </h5>
                                <div class="compression-list">
                                    <!-- 文件列表将动态添加到这里 -->
                                </div>
                                <div class="batch-actions mt-4 text-center">
                                    <button class="btn btn-primary btn-lg" id="compressAllBtn">
                                        <i class="bi bi-lightning-charge"></i> 开始压缩
                                    </button>
                                    <button class="btn btn-success btn-lg ms-2" id="downloadAllBtn" style="display: none;">
                                        <i class="bi bi-download"></i> 下载部
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="pinyinConverter" class="tool-content" style="display: none;">
                        <h2>汉字转拼音</h2>
                        <p class="text-muted text-center mb-4">支持多音字识别，可选择不同拼音格式</p>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">输入文本</h5>
                                        <textarea class="form-control" id="chineseInput" rows="8" 
                                            placeholder="在此输入中文文本..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title d-flex justify-content-between align-items-center">
                                            转换结果
                                            <button class="btn btn-outline-primary btn-sm" id="copyResult">
                                                <i class="bi bi-clipboard"></i> 复制
                                            </button>
                                        </h5>
                                        <div class="form-control result-area" id="pinyinOutput" rows="8"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">转换选项</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">拼音格式</label>
                                        <select class="form-select" id="pinyinStyle">
                                            <option value="pinyin">带声调（zhōng guó）</option>
                                            <option value="num">数字声调（zhong1 guo2）</option>
                                            <option value="none">无声调（zhong guo）</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">分隔方式</label>
                                        <select class="form-select" id="separator">
                                            <option value=" ">空格分隔</option>
                                            <option value="-">连字符分隔</option>
                                            <option value="">无分隔</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">大小写</label>
                                        <select class="form-select" id="caseType">
                                            <option value="lower">小写</option>
                                            <option value="upper">大写</option>
                                            <option value="capitalize">首字母大写</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="nameMode">
                                            <label class="form-check-label" for="nameMode">
                                                姓名模式（优化姓氏多音字识别）
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/lib/gif.js"></script>
    <script src="js/lib/gif.worker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="js/tools/imageResizer.js"></script>
    <script src="js/tools/gifMaker.js"></script>
    <script src="js/tools/imageCompressor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lib/pinyin.js"></script>
    <script src="js/lib/pinyin-data.js"></script>
    <script src="js/tools/pinyinConverter.js"></script>
</body>
</html>
